<div class="container">
  <div class="search-container">
    <input
      class="search-input"
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      placeholder=""
    />
    <img class="lupa" src="/assets/icons/lupa.png" alt="" />
  </div>
  @if (data$|async) { @for (item of filteredData ;track $index ) {

  <div
    class="card"
    routerLink="/edit"
    [queryParams]="{
      id: item.id,
      owner: item.owner,
      site: item.site,
      username: item.username,
      password: item.password,
      notes: item.notes,
      logo: item.logo
    }"
  >
    <p class="site-txt">{{ item.site }}</p>
    <p>{{ item.owner }}</p>
  </div>
  }}
</div>
