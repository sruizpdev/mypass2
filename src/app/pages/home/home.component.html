<div class="general__container">
  @for (item of data | async ;track $index ) {

  <div class="user__card">
    <div class="user__card__header">
      <h4>{{ item.site }}</h4>
    </div>
    <div class="user__card__body">
      <div class="user__card__data">
        <dl>
          <dt>Propietario</dt>
          <dd>{{ item.owner | uppercase }}</dd>
          <dt>Nombre de usuario</dt>
          <dd class="username">{{ item.username }}</dd>

          <dt>Password</dt>
          <dd class="password">{{ item.password }}</dd>
          @if (item.notes!=='') {
          <dt>Notas</dt>
          <dd>{{ item.notes }}</dd>
          }
        </dl>
      </div>
      <div class="user__card__buttons">
        <button (click)="delete(item.id)" type="button" class="btn__delete">
          Eliminar</button
        ><button
          routerLink="/edit"
          [queryParams]="{
            id: item.id,
            owner: item.owner,
            site: item.site,
            username: item.username,
            password: item.password,
            notes: item.notes
          }"
          type="button"
          class="btn__edit"
        >
          Editar
        </button>
      </div>
    </div>
  </div>

  }
</div>
